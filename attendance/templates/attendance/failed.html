<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance System</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/formValidation.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container text-center">
  		<span class="glyphicon glyphicon-list-alt"></span>
  		<h2 class="lead">Attendance for {{ courseCode }}</h2>
  		<h5><span class="glyphicon glyphicon-time"></span>{%now "  M d, Y"%}</h5>
      <div class="alert alert-danger" role="alert">Some error registering the attendance</div>  		
	    <form id="attendanceForm" method="post" class="form-horizontal frmpd">
	    	{% csrf_token %}
			<div class="form-group">
				<label for="username" class="col-lg-5 control-label">Entry Number</label>
				<div class="col-lg-3 input-group">
					<span class="input-group-addon glyphicon glyphicon-user"></span>
					<input type="text" class="form-control" id="username" name="username" placeholder="2003CS10186" />
				</div>
			</div>
			<div class="form-group">
				<label for="attendance" class="col-lg-5 control-label">Attendance Code</label>
				<div class="col-lg-3 input-group">
					<span class="input-group-addon glyphicon glyphicon-barcode"></span>
					<input type="text" id="attendance" class="form-control" name="attendance" placeholder="  (0D3" />
				</div>
			</div>
			<div class="form-group">
				<button type="submit" value="submit" class="btn btn-primary disabled" id="sbmt">Submit</button>
			</div>
		</form>
	</div>

    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/static/js/custom.js"></script>
  </body>
</html>
