<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/formValidation.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/datepicker.css">
    <link href="/static/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container text-center">
  		<span class="glyphicon glyphicon-list-alt"></span>
  		<h2 class="lead">Generate codes</h2>
  		<h5><span class="glyphicon glyphicon-time"></span>{%now "  M d, Y"%}</h5>
      {% if form.errors %}
      <div class="alert alert-danger" role="alert">Some error registering the attendance</div>
      {% endif %}
	    <form id="loginForm" method="post" class="form-horizontal frmpd" action=".">
	    	{% csrf_token %}
			<div class="form-group">
				<label for="course" class="col-lg-5 control-label">Course</label>
				<div class="col-lg-2 input-group">
					<span class="input-group-addon glyphicon glyphicon-th-list"></span>
					<!--<input type="text" class="form-control" id="course" name="course" />-->
          <div class="dropdown btn-group btn-block" id="selectclass">
            <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">Select course <span class="caret"></span>
            </button>
            <ul class="dropdown-menu btn-block" role="menu" aria-labelledby="dropdownMenu1">
            {% for course in courseList %}
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">{{ course.code }}</a></li>
            {% endfor %}
            </ul>
          </div>
				</div>
			</div>
			<div class="form-group">
				<label for="date" class="col-lg-5 control-label">Date</label>
				<div class="col-lg-2 input-group">
					<span class="input-group-addon glyphicon glyphicon-calendar"></span>
					<input type="text" id="date" class="form-control datepicker" data-date-format="mm/dd/yyyy" name="date" />
				</div>
			</div>
			<div class="form-group">
				<button type="submit" value="submit" class="btn btn-primary" id="sbmt">Generate course codes</button>
			</div>
		</form>
	</div>

    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/static/js/custom.js"></script>
  </body>
</html>
